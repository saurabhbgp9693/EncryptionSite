<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: auto;
        padding: 0;
        background-image: url("static/enc.png");

    }
    #generateKey{
        width: 200px;
        height: 300px;
        background-image: linear-gradient(to right top, deeppink,blue);
    }
    .formBox{
        width: 100%;
        height: 90vh;
    }
    h1{
        color: black;
    }
</style>
<body>
    <div class="encryptionHeader">
        <h1>Encryption World</h1>
    </div>
    <div class="formBox">
        <h1>Generate Key</h1>
        <form id="generateKey" action="/genKey" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="abc@xyz.com">
            <br>
            <button type="submit" style="background-color: blue; color: white; padding: 10px;">Send</button>
          </form>
          
    </div>
</body>
</html>
